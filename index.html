<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background:
      radial-gradient(circle at top left, #ffd6e8, transparent 60%),
      radial-gradient(circle at bottom right, #cdb4db, transparent 60%),
      linear-gradient(135deg, #fff1f7, #fbeaff);
    font-family: 'Inter', sans-serif;
    overflow: hidden;
  }

  .card {
    background: rgba(255,255,255,0.9);
    backdrop-filter: blur(10px);
    padding: 50px 60px;
    border-radius: 28px;
    box-shadow: 0 30px 70px rgba(0,0,0,0.18);
    text-align: center;
    max-width: 440px;
    position: relative;
    z-index: 2;
  }

  h1 {
    font-family: 'Playfair Display', serif;
    font-size: 32px;
    color: #b1005a;
    margin-bottom: 15px;
  }

  p {
    font-size: 18px;
    color: #444;
    margin-bottom: 35px;
  }

  button {
    font-size: 18px;
    padding: 14px 34px;
    border-radius: 14px;
    border: none;
    cursor: pointer;
    margin: 12px;
    transition: all 0.25s ease;
  }

  #yes {
    background: linear-gradient(135deg, #ff4d88, #ff80aa);
    color: white;
    box-shadow: 0 10px 25px rgba(255,77,136,0.4);
  }

  #no {
    background: #f0f0f0;
    color: #666;
  }

  #reaction {
    margin-top: 22px;
    font-size: 17px;
    font-weight: 600;
    color: #b1005a;
    min-height: 26px;
  }

  .heart {
    position: absolute;
    top: -20px;
    color: #ff4d88;
    font-size: 22px;
    animation: fall linear infinite;
    opacity: 0.85;
    pointer-events: none;
  }

  @keyframes fall {
    to {
      transform: translateY(110vh);
    }
  }
</style>
</head>

<body>

<div class="card" id="card">

</script>

</body>
</html>
