<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Keremela ðŸ’–</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(135deg, #ffd6e8, #ff9bbd);
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Segoe UI', sans-serif;
        overflow: hidden;
    }

    .card {
        background: white;
        padding: 45px 55px;
        border-radius: 25px;
        box-shadow: 0 20px 50px rgba(0,0,0,0.2);
        text-align: center;
        position: relative;
        z-index: 2;
        max-width: 420px;
    }

    h1 {
        color: #e6005c;
        font-size: 30px;
        margin-bottom: 25px;
    }

    p {
        font-size: 18px;
        color: #555;
        margin-bottom: 30px;
    }

    button {
        font-size: 18px;
        padding: 12px 28px;
        border-radius: 12px;
        border: none;
        cursor: pointer;
        margin: 10px;
        transition: all 0.3s ease;
        position: relative;
    }

    #yes {
        background: #ff4d88;
        color: white;
    }

    #no {
        background: #eee;
        color: #555;
        position: absolute;
    }

    #message {
        margin-top: 30px;
        font-size: 22px;
        color: #e6005c;
    }

    .heart {
        position: absolute;
        color: #ff4d88;
        font-size: 20px;
        animation: floatUp 6s linear infinite;
        opacity: 0.8;
    }

    @keyframes floatUp {
        0% {
            transform: translateY(0) scale(1);
            opacity: 0;
        }
        10% { opacity: 1; }
        100% {
            transform: translateY(-800px) scale(1.5);
            opacity: 0;
        }
    }
</style>
</head>

<body>

<audio autoplay loop>
    <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_9b5e5d7c4c.mp3" type="audio/mpeg">
</audio>


<div class="card" id="card">
    <h1>Keremela ðŸ’–</h1>
    <p>Will you be my Valentine? ðŸ’Œ</p>

    <button id="yes" onclick="sayYes()">Yes ðŸ’•</button>
    <button id="no" onclick="runAway()">No ðŸ’”</button>

    <div id="message"></div>
</div>

<script>
    let noScale = 1;
    let yesScale = 1;

    function runAway() {
        const noBtn = document.getElementById("no");
        const x = Math.random() * (window.innerWidth - 100);
        const y = Math.random() * (window.innerHeight - 100);

        noScale -= 0.1;
        yesScale += 0.08;

        noBtn.style.transform = `scale(${noScale})`;
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
        noBtn.style.opacity = noScale;

        document.getElementById("yes").style.transform = `scale(${yesScale})`;

        if (noScale < 0.3) {
            noBtn.style.display = "none";
            document.getElementById("message").innerHTML =
                "I think the universe made the decision ðŸ˜ŒðŸ’–";
        }
    }

    function sayYes() {
        document.getElementById("card").innerHTML = `
            <h1>YAYYY ðŸ’–ðŸ’–ðŸ’–</h1>
            <p style="font-size:22px;color:#e6005c;">
                You just made me the happiest person ðŸ¥°<br><br>
                Happy Valentineâ€™s Day, Keremela ðŸ’•
            </p>
        `;
        startHearts();
    }

    function startHearts() {
        setInterval(() => {
            const heart = document.createElement("div");
            heart.className = "heart";
            heart.innerHTML = "ðŸ’–";
            heart.style.left = Math.random() * window.innerWidth + "px";
            heart.style.bottom = "0px";
            heart.style.fontSize = (16 + Math.random() * 20) + "px";
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 6000);
        }, 300);
    }
</script>

</body>
</html>
